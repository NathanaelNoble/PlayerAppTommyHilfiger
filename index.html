<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Tommy Hilfiger Music</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>
    <main>

        <!-- HEADER -->
        <header class="block-padding">
            <img class="logo-app" src="files/img/design/logo_app.svg" alt="Logo Tommy Hilfiger Music">
        </header>

        <!-- VUE -->

        <section id="vue" class="block-padding">
            <div class="cover triggered">
                <img class="button" src="files/img/icons/more.svg" alt="More">
                <img class="button" src="files/img/icons/like.svg" id="like-btn" alt="Like">
            </div>

            <div class="title">
                <h2 class="music-name">Miracles (Someone special)</h2>
                <h3 class="artist-name">Coldplay</h3>
            </div>
        </section>

        <!-- PLAYER -->

        <section id="player" class="block-padding">
            <div class="controlers">
                <div class="top">
                    <img class="controler button" src="files/img/icons/prev.svg" alt="Previous" id="btnPrev">
                    <img class="controler controler--big button" id="play-btn" src="files/img/icons/play.svg" alt="Play">
                    <img class="controler button" src="files/img/icons/next.svg" alt="Next" id="btnNext">
                </div>
                <div class="bottom">
                    <img class="controler controler--small button" id="repeat-btn" src="files/img/icons/repeat.svg" alt="Repeat">
                </div>
            </div>
            <div class="spectrum">
                <div class="top">
                    <audio controls src='./files/audio/miracles.mp3'></audio>
                    <canvas></canvas>
                </div>
                <div class="bottom">
                    <p class="timer">00:00 | 00:00</p>
                </div>
            </div>
        </section>

    </main>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
